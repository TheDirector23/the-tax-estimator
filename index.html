<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Tax Estimator</title>

    <style>

        #title{

            font-size: 15pt;
            font-family: Copperplate, Copperplate Gothic Light,fantasy;

        }

        #radioButtons{

            text-align: left;
            font-size: 20pt;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: 50;

            padding-left: 35px;
            margin-bottom: 12px;
            margin: 5%;

            color: #000000;

        }

        #incomeInput{

            border-radius: 12px;
            border: none;

            width: 150pt;
            height: 30pt;

            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 15pt;
            font-weight: 80;
            text-align: center;

            color: black;

        }

        #submitButton{

            background-color:rgb(255, 129, 27);
            color: white;

            border-radius: 12px;
            border: none;
            padding: 15px 32px;
            display: inline-block;

            text-align: center;
            text-decoration: none;
            font-size: 20px;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

        }

        #incomeOutputTitle{

            font-size: 22pt;
            font-family: Copperplate, Copperplate Gothic Light,fantasy;
            font-weight: lighter;

        }

        #incomeOutput{

            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 22pt;
            font-weight: 200;
            text-align: center;
            letter-spacing: 1.5pt;

        }

        #container{

            width: 600px;
            height: 690px;
            line-height: 1.3;
            word-spacing: 2pt;

            margin: 30px;
            border-radius: 5pt;

            background-color: #eeeeee;
            opacity: 0.9;

}
           
        body{

            background-image: url("https://i1.wp.com/www.nationalreview.com/wp-content/uploads/2020/05/supreme-court-facade.jpg?resize=2048%2C1195&ssl=1");
            background-size: 100%;


        }

    </style>

</head>
<body>
    
    <center>

    <div id="container">

        <br>

        <div id="title">

            <h1>The Tax Estimator</h1>

        </div>

        <form id="incomeForm" onsubmit="handle(event)">

            <div id="radioButtons">

                <input type="radio" id="single" name="status" value="single">
                <label for="single">Single</label><br>
                <input type="radio" id="marriedJointly" name="status" value="marriedJointly">
                <label for="marriedJointly">Married and filing jointly</label><br>
                <input type="radio" id="marriedSeparately" name="status" value="marriedSeparately">
                <label for="marriedSeparately">Married and filing separately</label><br>
                <input type="radio" id="householdHead" name="status" value="householdHead">
                <label for="householdHead">Household head</label><br>

            </div>

            <div id="incomeEnterBox">

                <input type="text" id="incomeInput" name="userIncome" placeholder="Enter annual income"><br><br>

            </div>

            <div id="submitIncomeBox">

                <input type="submit" id="submitButton" name="button" value="Submit Information"><br><br><br><br>

            </div>

        </form>

        <div id="incomeOutputTitle">

                <p>Your 2021 annual taxes:</p>

        </div>  
        
        <div id="incomeOutput">

            <p></p>

        </div>

    </div>

    </center>   

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="algorithm.js" type="text/javascript"></script>

</body>
</html>
